<!DOCTYPE html>
<html lang="en">
<head>
    <title>Cookie Tracker</title>
    <script src="popup.js" defer></script>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid black;
            padding: 5px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        button {
            padding: 5px 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            margin: 5px;
        }
        .delete-btn {
            background-color: red;
            color: white;
        }
        .delete-btn:hover {
            background-color: darkred;
        }
        .filter-select {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h2>Cookies for this Site</h2>
    <button id="getCookies">Fetch Cookies</button>
    <button id="deleteAllCookies" class="delete-btn">Delete All Cookies</button>
    <select id="filterCookies" class="filter-select">
        <option value="all">Show All</option>
        <option value="tracking">Tracking</option>
        <option value="authentication">Authentication</option>
        <option value="security">Security</option>
        <option value="unknown">Unknown</option>
    </select>
    <table>
        <thead>
            <tr>
                <th>Cookie Name</th>
                <th>Domain</th>
                <th>Purpose</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="cookieTableBody">
        </tbody>
    </table>
</body>
</html>
